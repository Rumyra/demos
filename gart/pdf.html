<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gart | The Art Game Cards | By Rumyra</title>
	<link type="text/css" rel="stylesheet" href="https://rumyra.github.io/rumyra.css/rumyra.css">

	<style>
	.wrapper {
		margin: 0px auto var(--size);
	}
	#card-picker {
		display: grid;
		grid-gap: 20px;
		grid-template-columns: repeat(4, 1fr);
		place-items: center;
	}
	#card-picker div {
		box-sizing: border-box;
		width: 240px; height: 300px;
		padding: var(--size);
		border: 4px solid var(--dark);
		border-radius: 30px;;
		/* background: transparent url('card.svg') no-repeat top left; */
		background-size: 100%;
		text-align: center;
		line-height: 2;
	}
	</style>
</head>
<body><div class="wrapper">
	<header class="header-site">

	</header>

	<main>
		<article>
			<header>
				<!-- <h1>Gart: The Art Game | Cards To Print</h1> -->
			</header>

			<section id="card-picker">
			</section>

		</article>
	</main>

</div><!--/wrapper-->

<script>

// our cards
const cards = [
	{prompt: "Draw a self portrait using only straight lines"},
	{ prompt: "Draw the objects around you as squares of colour, big for close & small for far away" },
	{ prompt: "DOODLE!" },
	{ prompt: "Draw the last thing you ate or drank" },
	{ prompt: "Draw some shapes and colour outside the lines" },
	{ prompt: "Create a pattern using shapes from your imagination" },
	{ prompt: "If your mood today was a colour what would it be? Draw your mood" },
	{ prompt: "Create a pattern using one shape and two colours from what you are wearing" },
	{ prompt: "Look at the many textures around you. Can you re-create them on the paper?" },
	{ prompt: "Create a grid and fill each shape with a colour" },
	{ prompt: "Create a pattern using a shape you find in nature" },
	{ prompt: "Draw a fight between your favorite colour and your least favorite colour" },
];

// grab our dom
const cardPicker = document.querySelector('#card-picker');

cards.forEach((el) => {

	let card = document.createElement('div');
	card.append(document.createElement('h3'));
	card.querySelector('h3').innerText = el.prompt;

	cardPicker.append(card);
})

</script>

</body>
</html>
